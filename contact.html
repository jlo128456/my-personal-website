<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
  </head> 
  <body>
    <div class="contact">
      <nav class="social" >
          <a href="https://www.linkedin.com/in/jeffrey-lo-b4a3915b" target="_self">
            <img src="./image/OIP.png" alt="Linkedin" width="100" height="100"/>
          </a>
          <a href="https://www.facebook.com/jeff.491548/" target="_self">
            <img src="./image/facebook.png" alt="Facebook" width="100" height="100"/>
          </a>
      </nav>
    </div>
    <div>
      <h2 id="contactme">Contact me and i will get back to you as soon as possible</h2>
      <script src="./script.js"></script>

      <div class contactform>
        <form id="contactForm">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder=" name"><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder=" name@email.com"><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" placeholder=" Input message"></textarea><br><br>
            <button type="button" onclick="submitForm()">Submit</button>
         </form>
      </div>   
    </div>
    <div class="map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28259.08520935639!2d153.12100437409026!3d-27.70537673014041!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b9140f203062b4f%3A0x502a35af3de9cf0!2sWaterford%20QLD%204133!5e0!3m2!1sen!2sau!4v1714468115121!5m2!1sen!2sau" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </body> 
</html>
