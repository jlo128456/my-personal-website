<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
  </head> 
  <body>
    <div class="contact">
      <nav class="social" >
          <a href="https://www.linkedin.com/in/jeffrey-lo-b4a3915b" target="_blank">
            <img src="./image/OIP.png" alt="Linkedin" width="100" height="100"/>
          </a>
          <a href="https://www.facebook.com/jeff.491548/" target="_blank">
            <img src="./image/facebook.png" alt="Facebook" width="100" height="100"/>
          </a>
      </nav>
    </div>
    <div>
      <h2 id="contactme">Contact me and i will get back to you as soon as possible</h2>
      <script src="./script.js"></script>

      <div class contactform>
        <form id="contactForm">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder=" name"><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder=" name@email.com"><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" placeholder=" Input message"></textarea><br><br>
            <button type="button" onclick="submitForm()">Submit</button>
         </form>
      </div>   
    </div>
  </body> 
</html>
